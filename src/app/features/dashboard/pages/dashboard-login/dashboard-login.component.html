<div class="relative min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/95 rounded-2xl shadow-lg w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-brand-red">Inicio de Sesión</h1>
    </div>

    <form class="space-y-6">
      <div>
        <label for="usuario" class="block text-gray-700 font-semibold">Usuario</label>
        <input type="text" id="usuario" name="usuario" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand-red focus:outline-none">
      </div>

      <div>
        <label for="contrasena" class="block text-gray-700 font-semibold">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-brand-red focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-brand-red text-white font-semibold py-3 rounded-lg shadow-md hover:bg-brand-red-dark transition-transform duration-300 transform hover:-translate-y-1">
        Iniciar Sesión
      </button>
    </form>
  </div>

  <div class="absolute inset-0 -z-10 bg-[#0D1B2A]">
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#0D1B2A] via-[#1B263B] to-[#E71D36] opacity-20 animate-pulse">
    </div>
  </div>

</div>
