<div
        class="bg-white/95 rounded-2xl w-full max-w-4x1 p-8 transform transition-all duration-300 ">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#E71D36]">Registrar Usuario</h1>
        </div>

        <form action="" method="" enctype="multipart/form-data" class="space-y-5">

            <div>
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="apellido_paterno" class="block text-gray-700 font-semibold">Apellido Paterno</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="apellido_materno" class="block text-gray-700 font-semibold">Apellido Materno</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="telefono" class="block text-gray-700 font-semibold">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" maxlength="10" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="Usuario" class="block text-gray-700 font-semibold">Usuario</label>
                <input type="text" id="Usuario" name="Usuario" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="contrasena" class="block text-gray-700 font-semibold">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
            </div>

            <div>
                <label for="foto" class="block text-gray-700 font-semibold">Foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" required class="w-full mt-1 text-gray-600 file:mr-4 file:py-2 file:px-4
                      file:rounded-lg file:border-0 file:text-sm
                      file:font-semibold file:bg-[#E71D36] file:text-white
                      hover:file:bg-[#C2172D] transition">
            </div>

            <div>
                <label for="roles" class="block text-gray-700 font-semibold">Rol</label>
                <select id="roles" name="roles" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#E71D36] focus:outline-none">
                    <option value="1" selected>Administrador</option>
                    <option value="2">Encuestador</option>
                    <option value="3">Operador</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-[#E71D36] text-white font-semibold py-3 rounded-lg shadow-md
                     hover:bg-[#C2172D] transition-all duration-300 ease-in-out
                     transform hover:translate-y-[-2px]">
                Registrar Usuario
            </button>

        </form>

        <div class="mt-6 text-center">
            <a routerLink="/dashboard" class="text-sm text-[#E71D36] hover:underline">
                ← Regresar al inicio
            </a>
        </div>
    </div>
