<div class="bg-white rounded-xl shadow-xl p-8 max-w-4xl mx-auto mt-10">
  <!-- Título -->
  <h2 class="text-2xl font-bold text-[#0D1B2A] mb-6 text-center">
    Generador de Reportes
  </h2>

  <!-- Descripción -->
  <p class="text-gray-600 mb-8 text-center">
    Selecciona los gráficos que deseas incluir en el reporte PDF.
  </p>

  <!-- Resumen de datos -->
  <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center mb-8">
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <p class="text-lg font-bold text-[#E71D36]">{{ dataSummary.totalEncuestas }}</p>
      <p class="text-sm text-gray-600">Encuestas</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <p class="text-lg font-bold text-[#E71D36]">{{ dataSummary.municipios }}</p>
      <p class="text-sm text-gray-600">Municipios</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <p class="text-lg font-bold text-[#E71D36]">{{ dataSummary.distritos }}</p>
      <p class="text-sm text-gray-600">Distritos</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <p class="text-lg font-bold text-[#E71D36]">{{ dataSummary.hombres }}</p>
      <p class="text-sm text-gray-600">Hombres</p>
    </div>
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <p class="text-lg font-bold text-[#E71D36]">{{ dataSummary.mujeres }}</p>
      <p class="text-sm text-gray-600">Mujeres</p>
    </div>
  </div>

  <!-- Checkboxes -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <label class="flex items-center space-x-3 bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition">
      <input type="checkbox" [(ngModel)]="charts.demografia" class="accent-[#E71D36]" />
      <span class="font-semibold text-gray-700">Demografía</span>
    </label>

    <label class="flex items-center space-x-3 bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition">
      <input type="checkbox" [(ngModel)]="charts.mapa" class="accent-[#E71D36]" />
      <span class="font-semibold text-gray-700">Mapa Geográfico</span>
    </label>

    <label class="flex items-center space-x-3 bg-gray-50 p-4 rounded-lg shadow hover:shadow-md transition">
      <input type="checkbox" [(ngModel)]="charts.preferencias" class="accent-[#E71D36]" />
      <span class="font-semibold text-gray-700">Preferencias Electorales</span>
    </label>
  </div>

  <!-- Botón para generar PDF -->
  <div class="flex justify-center">
    <button
      (click)="generarPDF()"
      class="bg-[#E71D36] text-white px-6 py-3 rounded-lg hover:bg-[#C4172D] transition flex items-center gap-2"
    >
      <i class="fas fa-file-pdf"></i>
      Generar Reporte PDF
    </button>
  </div>
</div>
