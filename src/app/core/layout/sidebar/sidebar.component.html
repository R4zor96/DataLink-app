<div class="w-64 bg-brand-dark text-white flex flex-col shadow-lg h-full">
  <!-- Header -->
  <div class="h-16 flex items-center justify-center border-b border-slate-700 flex-shrink-0">
    <h1 class="text-xl font-bold tracking-wider">Grupo Monitor</h1>
  </div>

  <!-- MenÃº principal -->
  <nav class="flex-grow p-4">
    <ul>
      <li *ngFor="let item of menuItems" class="mb-2">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-brand-red text-white"
          [routerLinkActiveOptions]="{ exact: item.path === '/dashboard' }"
          class="flex items-center p-3 rounded-lg hover:bg-slate-700 transition-all duration-200 ease-in-out transform hover:translate-x-1"
        >
          <i class="fas {{ item.icon }} w-6 text-center"></i>
          <span class="ml-4 font-semibold">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Usuario actual -->
  <div class="p-4 border-t border-slate-700 flex-shrink-0">
    <p class="text-sm text-slate-400">Usuario: Administrador</p>
  </div>
</div>
