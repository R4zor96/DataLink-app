<div class="w-64 bg-background-paper text-slate-700 flex flex-col shadow-lg h-full overflow-hidden">

  <div class="h-16 flex items-center justify-center border-b border-secondary-light flex-shrink-0 px-4">
    <h1 class="text-xl font-bold tracking-wider text-primary-dark">Grupo Monitor</h1>
  </div>

  <nav class="flex-grow p-4 overflow-y-auto">
    <ul>
      <li *ngFor="let item of menuItems" class="mb-1">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-primary/10 text-primary-dark font-semibold rounded-lg"
          [routerLinkActiveOptions]="{exact: item.path === '/dashboard'}"
          class="flex items-center p-3 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors duration-200"
          [title]="item.label"
        >
          <i class="fas {{item.icon}} w-6 text-center flex-shrink-0 text-secondary group-hover:text-slate-700 router-link-active:text-primary-dark"></i>
          <span class="ml-4 text-sm">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t border-secondary-light flex-shrink-0">
    <p class="text-xs text-secondary-dark">Usuario: Administrador</p>
  </div>
</div>
