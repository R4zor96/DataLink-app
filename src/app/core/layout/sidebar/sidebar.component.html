<div class="w-64 bg-brand-dark text-slate-300 flex flex-col shadow-lg h-full overflow-hidden">
  <div class="h-16 flex items-center justify-center border-b border-slate-700 flex-shrink-0 px-4">
    <h1 class="text-xl font-bold tracking-wider text-white">Grupo Monitor</h1>
  </div>

  <nav class="flex-grow p-4 overflow-y-auto">
    <ul>
      <li *ngFor="let item of menuItems" class="mb-1">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-brand-red text-white font-semibold rounded-lg"
          [routerLinkActiveOptions]="{exact: item.path === '/dashboard'}"
          class="flex items-center p-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200 group"
          [title]="item.label"
        >
          <i class="fas {{item.icon}} w-6 text-center flex-shrink-0 text-slate-400 group-hover:text-white group-[.bg-brand-red]:text-white"></i>
          <span class="ml-4 text-sm">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t border-slate-700 flex-shrink-0">
    <p class="text-xs text-slate-400">Usuario: Administrador</p>
  </div>
</div>
