<div class="bg-white rounded-lg shadow-md p-6 h-full">
  <div class="flex items-start justify-between">
    <div>
      <h3 class="text-sm font-semibold uppercase text-slate-500">{{ title }}</h3>
      <p class="text-4xl font-bold text-brand-red mt-2">{{ value }}</p>
    </div>
    <div class="text-2xl text-slate-300">
      <i [class]="iconClass"></i>
    </div>
  </div>
  <p *ngIf="description" class="text-xs text-slate-400 mt-3">{{ description }}</p>
</div>
