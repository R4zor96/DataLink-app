<div class="h-full w-full bg-white shadow-xl flex flex-col">

  <div class="flex-shrink-0 p-4 border-b border-slate-200 flex justify-between items-center">
    <h2 class="text-lg font-semibold text-slate-800">Filtrar Respuestas</h2>
    <button (click)="close.emit()" class="text-slate-400 hover:text-brand-red">
      <i class="fas fa-times text-xl"></i>
    </button>
  </div>

  <div class="flex-grow p-4 overflow-y-auto">
    <div class="space-y-4">
      <div *ngFor="let q of questions" class="border-b border-slate-200 pb-2">
        <button (click)="toggleQuestion(q.id_pregunta)" class="w-full flex justify-between items-center py-2 text-slate-700 hover:text-brand-red">
          <span class="font-semibold text-left">{{ q.texto_pregunta }}</span>
          <i class="fas" [ngClass]="expandedQuestionId === q.id_pregunta ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
        </button>

        <div *ngIf="expandedQuestionId === q.id_pregunta" class="pl-2 pt-2">
          <div *ngIf="isLoadingOptions" class="text-center text-sm text-slate-500 py-3">Cargando...</div>

          <div *ngIf="!isLoadingOptions && optionsCache[q.id_pregunta] as options" class="space-y-2">
            <div *ngFor="let opt of options" class="flex items-center">
              <input
                type="checkbox"
                [id]="'opt-' + opt.id_opcion"
                class="h-4 w-4 text-brand-red border-gray-300 rounded focus:ring-brand-red"
                [(ngModel)]="selectedFilters[q.id_pregunta]![opt.id_opcion]"
                (ngModelChange)="onCheckboxChange()">
              <label [for]="'opt-' + opt.id_opcion" class="ml-3 text-sm text-slate-600">{{ opt.texto_opcion }}</label>
            </div>
             <span *ngIf="!selectedFilters[q.id_pregunta]" class="hidden">{{ selectedFilters[q.id_pregunta] = {} }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-shrink-0 p-4 border-t border-slate-200 grid grid-cols-2 gap-4">
    <button (click)="clearAnswerFilters()" class="w-full px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">
      Limpiar
    </button>
    <button (click)="applyFilters()" class="w-full px-4 py-2 text-sm font-medium text-white bg-brand-red rounded-md hover:bg-brand-red-dark">
      Aplicar
    </button>
  </div>
</div>
