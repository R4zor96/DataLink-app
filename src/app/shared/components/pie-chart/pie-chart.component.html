<div class="bg-white rounded-lg shadow-md p-4 w-full h-full flex flex-col">
  <div class="flex items-start justify-between mb-2 flex-shrink-0">
    <div>
      <h3 class="text-base font-semibold text-slate-700">{{ title }}</h3>
      <p class="text-xs text-gray-500 mt-0.5">{{ description }}</p>
    </div>
    <div class="text-brand-red text-lg">
      <i class="fa-solid fa-chart-pie"></i>
    </div>
  </div>

  <div class="relative flex items-center justify-center h-48 mb-2 flex-shrink-0">
    <canvas #pieCanvas class="max-w-[180px] max-h-[180px]"></canvas>
    <div class="absolute flex flex-col items-center justify-center">
      <p class="text-2xl font-bold text-brand-dark">{{ animatedValue }}%</p>
      <p class="text-xs text-gray-500">Total</p>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-x-3 gap-y-1.5 text-xs text-gray-700 overflow-y-auto min-h-0 mt-auto flex-shrink-0">
    <div class="flex items-center space-x-1.5" *ngFor="let item of data">
      <span class="w-3 h-3 rounded-sm shadow-sm flex-shrink-0" [style.backgroundColor]="item.color"></span>
      <span class="truncate">{{ item.label }}</span>
    </div>
  </div>
</div>
