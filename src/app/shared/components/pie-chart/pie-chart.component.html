<div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-8 w-full transition-transform transform hover:-translate-y-1 hover:shadow-2xl duration-300">
  <!-- Título -->
  <div class="flex items-center justify-between mb-5">
    <div>
      <h3 class="text-2xl font-bold text-[#0D1B2A]">Gráfico Circular</h3>
      <p class="text-sm text-gray-500">Distribución de participación política</p>
    </div>
    <div class="text-[#E71D36] text-3xl">
      <i class="fa-solid fa-chart-pie"></i>
    </div>
  </div>

  <!-- Contenedor del gráfico -->
  <div class="relative flex items-center justify-center h-72 mb-6">
    <canvas #pieCanvas class="max-w-[250px] max-h-[250px]"></canvas>

    <!-- Valor central -->
    <div class="absolute flex flex-col items-center justify-center">
      <p class="text-4xl font-extrabold text-[#1B263B]">
        {{ animatedValue }}%
      </p>
      <p class="text-xs text-gray-500">Total General</p>
    </div>
  </div>

  <!-- Leyenda personalizada -->
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-sm text-gray-700">
    <div class="flex items-center space-x-2" *ngFor="let item of data">
      <span
        class="w-4 h-4 rounded-md shadow-sm"
        [style.backgroundColor]="item.color"
      ></span>
      <span>{{ item.label }}</span>
    </div>
  </div>

  <p class="text-xs text-gray-500 text-center mt-6 italic">
    Datos obtenidos de los indicadores KPI generales del estado.
  </p>
</div>
