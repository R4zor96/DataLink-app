<div class="bg-white rounded-xl shadow-lg p-6 w-full h-full flex flex-col">
  <div class="flex items-start justify-between mb-2 flex-shrink-0">
    <div>
      <h3 class="text-lg font-bold text-brand-dark">{{ title }}</h3>
      </div>
    <div class="text-brand-red text-2xl">
      <i class="fa-solid fa-chart-pie"></i>
    </div>
  </div>

  <p class="text-sm text-gray-500 mb-4 flex-shrink-0">{{ description }}</p>

  <div class="relative flex items-center justify-center h-60 mb-4 flex-shrink-0">
    <canvas #pieCanvas class="max-w-[220px] max-h-[220px]"></canvas>
    <div class="absolute flex flex-col items-center justify-center">
      <p class="text-3xl font-extrabold text-brand-dark">{{ animatedValue }}%</p>
      <p class="text-xs text-gray-500">Total</p>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-xs text-gray-700 overflow-y-auto min-h-0 mt-auto">
    <div class="flex items-center space-x-1.5" *ngFor="let item of data">
      <span
        class="w-3 h-3 rounded-sm shadow-sm flex-shrink-0"
        [style.backgroundColor]="item.color">
      </span>
      <span class="truncate">{{ item.label }}</span>
    </div>
  </div>
</div>
