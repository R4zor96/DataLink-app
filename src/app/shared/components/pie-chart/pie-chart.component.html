<div class="bg-white rounded-xl border border-slate-200 p-6 w-full h-full flex flex-col">
  <div class="mb-4 flex-shrink-0">
    <h3 class="text-base font-semibold text-slate-800">{{ title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
  </div>

  <div class="relative flex items-center justify-center h-48 mb-4 flex-shrink-0">
    <canvas #pieCanvas class="max-w-[180px] max-h-[180px]"></canvas>
    <div class="absolute flex flex-col items-center justify-center">
      <p class="text-2xl font-bold text-slate-800">{{ animatedValue }}%</p>
      <p class="text-xs text-gray-500">Total</p>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-x-3 gap-y-1.5 text-xs text-gray-700 overflow-y-auto min-h-0 flex-grow">
    <div class="flex items-center space-x-1.5" *ngFor="let item of data">
      <span class="w-3 h-3 rounded-sm flex-shrink-0" [style.backgroundColor]="item.color"></span>
      <span class="truncate">{{ item.label }}</span>
    </div>
  </div>


</div>
