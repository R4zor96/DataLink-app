<div class="bg-white rounded-xl border border-slate-200 p-6 w-full h-full flex flex-col">
  <div class="mb-4 flex-shrink-0">
    <h3 class="text-base font-semibold text-slate-800">{{ title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
  </div>

  <div class="relative flex items-center justify-center h-40 mb-2 flex-shrink-0 z-10">
    <canvas #gaugeCanvas class="max-w-[200px] max-h-[100px]"></canvas>

    <div class="absolute bottom-1 flex flex-col items-center justify-center z-0">
      <p class="text-2xl font-bold text-slate-800">{{ displayValue }}</p>
      <p
        class="text-xs text-gray-500 truncate max-w-[100px]"
        [title]="data[0]?.label || 'Valor'">
        {{ data[0]?.label || 'Valor' }}
      </p>
    </div>
  </div>

  <div class="flex justify-center space-x-4 text-xs text-gray-700 items-center mt-auto flex-shrink-0">
    <div class="flex items-center space-x-1.5" *ngFor="let item of legendData">
      <span class="w-3 h-3 rounded-sm flex-shrink-0" [style.backgroundColor]="item.color"></span>
      <span class="truncate">{{ item.label }}</span>
    </div>
  </div>
</div>
