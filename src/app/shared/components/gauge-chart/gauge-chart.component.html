<div class="bg-white rounded-xl shadow-lg p-6 w-full h-full flex flex-col">
  <div class="flex items-start justify-between mb-2 flex-shrink-0">
    <div>
      <h3 class="text-lg font-bold text-brand-dark">{{ title }}</h3>
      <p class="text-sm text-gray-500 mt-1">{{ description }}</p>
    </div>
    <div class="text-brand-red text-2xl">
      <i class="fas fa-tachometer-alt-fast"></i> </div>
  </div>

  <div class="relative flex items-center justify-center h-48 mb-4 flex-shrink-0">
    <canvas #gaugeCanvas class="max-w-[250px] max-h-[125px]"></canvas>

    <div class="absolute bottom-2 flex flex-col items-center justify-center">
      <p class="text-3xl font-extrabold text-brand-dark">{{ displayValue }}</p>
      <p class="text-xs text-gray-500">{{ data[0]?.label || 'Valor' }}</p>
    </div>
  </div>

  <div class="flex justify-center space-x-6 text-xs text-gray-700 mt-auto pt-2 border-t border-slate-100">
    <div class="flex items-center space-x-1.5" *ngFor="let item of data">
      <span
        class="w-3 h-3 rounded-sm shadow-sm flex-shrink-0"
        [style.backgroundColor]="item.color">
      </span>
      <span class="truncate">{{ item.label }}</span>
    </div>
  </div>
</div>
